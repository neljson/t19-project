<h2>This is the Color Coordinate page</h2>
<form id="colorForm">
    <label for="rows">Rows:</label>
    <input type="number" id="rows" name="rows" min="1" max="1000"><br>
    <label for="columns">Columns:</label>
    <input type="number" id="columns" name="columns" min="1" max="702"><br>
    <label for="color">Color:</label>
    <label id="color" name="color"></label>
    <input type="number" id="color" name="color" min="1" max="10"><br>
    <button type="submit">Submit</button>
</form>

<div id="error" style="color: red; margin-top: 10px;"></div>
