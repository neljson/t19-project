<form id="colorForm" (ngSubmit)="submitForm()" #formRef="ngForm">
    <label for="rows">Rows:</label>
    <input type="number" id="rows" name="rows" [(ngModel)]="formData.rows" min="1" max="1000" required
        #rowsRef="ngModel" />
    <div *ngIf="rowsRef.invalid && rowsRef.touched" class="error">
        Please enter a number between 1 and 1000
    </div>

    <label for="columns">Columns:</label>
    <input type="number" id="columns" name="columns" [(ngModel)]="formData.columns" min="1" max="702" required
        #colsRef="ngModel" />
    <div *ngIf="colsRef.invalid && colsRef.touched" class="error">
        Please enter a number between 1 and 702
    </div>

    <label for="color">Colors:</label>
    <input type="number" id="color" name="colors" [(ngModel)]="formData.colors" min="1" max="10" required
        #colorRef="ngModel" min="1" [max]="allColors.length" />
    <div *ngIf="colorRef.invalid && colorRef.touched" class="error">
        Please enter a number between 1 and {{ allColors.length}}
    </div>

    <button type="submit" class="screen" [disabled]="formRef.invalid">Submit</button>
</form>


<div *ngIf="tableData !== null">
    <app-table1 [allColors]="allColors" [inputData]="tableData"></app-table1>
    <app-table2 #tableTwoRef [inputData]="tableData"></app-table2>
</div>

<div id="print-section" *ngIf="tableData">

    <h2>Color Coordinate Tables</h2>

    <app-table1 [inputData]="tableData"></app-table1>
    <app-table2 [inputData]="tableData"></app-table2>
</div>

<div id="error" style="color: red; margin-top: 10px;">
</div>

<button id="print-button" type="button" (click)="printPage()" class="screen">Print</button>

<div class="print-logo">
    <img src="t19-logo.png" alt="Logo" />
</div>
